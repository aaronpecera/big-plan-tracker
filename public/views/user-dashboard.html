<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Usuario - Task Tracker</title>
    <link rel="stylesheet" href="../assets/css/notifications.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .user-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .task-title {
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .task-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .status-in-progress {
            background: rgba(0, 123, 255, 0.3);
            color: #007bff;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .status-overdue {
            background: rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-start {
            background: rgba(40, 167, 69, 0.3);
        }

        .btn-pause {
            background: rgba(255, 193, 7, 0.3);
        }

        .btn-complete {
            background: rgba(0, 123, 255, 0.3);
        }

        .notifications-panel {
            grid-column: 1 / -1;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .notification-urgent {
            border-left-color: #dc3545;
        }

        .notification-high {
            border-left-color: #ffc107;
        }

        .notification-normal {
            border-left-color: #007bff;
        }

        .notification-title {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notification-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .notification-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 20px;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                justify-content: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mi Dashboard</h1>
            <div class="user-info">
                <span id="user-name">Cargando...</span> | 
                <span id="user-email">usuario@ejemplo.com</span>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="refreshDashboard()">üîÑ Actualizar</button>
                <button class="nav-btn" onclick="showNotifications()">üîî Notificaciones</button>
                <button class="nav-btn" onclick="logout()">üö™ Cerrar Sesi√≥n</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Tareas Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-tasks">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="overdue-tasks">0</div>
                <div class="stat-label">Vencidas</div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-section">
                <h2 class="section-title">üìã Mis Tareas Activas</h2>
                <div id="active-tasks" class="loading">Cargando tareas...</div>
            </div>

            <div class="content-section">
                <h2 class="section-title">‚è∞ Tareas Pr√≥ximas a Vencer</h2>
                <div id="upcoming-tasks" class="loading">Cargando tareas...</div>
            </div>
        </div>

        <div class="content-section notifications-panel">
            <h2 class="section-title">üîî Notificaciones Recientes</h2>
            <div id="notifications" class="loading">Cargando notificaciones...</div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let userTasks = [];

        // Verificar autenticaci√≥n al cargar
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/verify.php');
                const data = await response.json();
                
                if (!data.success) {
                    window.location.href = '/views/login.html';
                    return;
                }

                // Verificar que sea usuario (no admin)
                if (data.user.role === 'admin') {
                    window.location.href = '/views/admin-dashboard.html';
                    return;
                }

                currentUser = data.user;
                document.getElementById('user-name').textContent = data.user.name;
                document.getElementById('user-email').textContent = data.user.email;
                
                loadDashboardData();
            } catch (error) {
                console.error('Error verificando autenticaci√≥n:', error);
                window.location.href = '/views/login.html';
            }
        }

        async function loadDashboardData() {
            await Promise.all([
                loadUserStats(),
                loadUserTasks(),
                loadNotifications()
            ]);
        }

        async function loadUserStats() {
            try {
                const response = await fetch('/api/user/stats.php');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-tasks').textContent = data.stats.total_tasks || 0;
                    document.getElementById('completed-tasks').textContent = data.stats.completed_tasks || 0;
                    document.getElementById('pending-tasks').textContent = data.stats.pending_tasks || 0;
                    document.getElementById('overdue-tasks').textContent = data.stats.overdue_tasks || 0;
                }
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        async function loadUserTasks() {
            try {
                const response = await fetch('/api/user/tasks.php');
                const data = await response.json();
                
                if (data.success) {
                    userTasks = data.tasks;
                    displayActiveTasks();
                    displayUpcomingTasks();
                }
            } catch (error) {
                console.error('Error cargando tareas:', error);
                document.getElementById('active-tasks').innerHTML = '<div class="error">Error cargando tareas</div>';
            }
        }

        function displayActiveTasks() {
            const activeTasks = userTasks.filter(task => 
                task.status === 'pending' || task.status === 'in_progress'
            );

            const container = document.getElementById('active-tasks');
            
            if (activeTasks.length === 0) {
                container.innerHTML = '<div style="color: rgba(255,255,255,0.7);">No tienes tareas activas</div>';
                return;
            }

            container.innerHTML = activeTasks.map(task => `
                <div class="task-item">
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">
                        <span>Vence: ${formatDate(task.due_date)}</span>
                        <span class="task-status status-${task.status}">${getStatusText(task.status)}</span>
                    </div>
                    <div class="task-actions">
                        ${getTaskActions(task)}
                    </div>
                </div>
            `).join('');
        }

        function displayUpcomingTasks() {
            const now = new Date();
            const threeDaysFromNow = new Date(now.getTime() + (3 * 24 * 60 * 60 * 1000));
            
            const upcomingTasks = userTasks.filter(task => {
                const dueDate = new Date(task.due_date);
                return dueDate <= threeDaysFromNow && 
                       dueDate > now && 
                       (task.status === 'pending' || task.status === 'in_progress');
            });

            const container = document.getElementById('upcoming-tasks');
            
            if (upcomingTasks.length === 0) {
                container.innerHTML = '<div style="color: rgba(255,255,255,0.7);">No hay tareas pr√≥ximas a vencer</div>';
                return;
            }

            container.innerHTML = upcomingTasks.map(task => `
                <div class="task-item">
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">
                        <span>Vence: ${formatDate(task.due_date)}</span>
                        <span class="task-status status-${task.status}">${getStatusText(task.status)}</span>
                    </div>
                    <div class="task-actions">
                        ${getTaskActions(task)}
                    </div>
                </div>
            `).join('');
        }

        async function loadNotifications() {
            try {
                const response = await fetch('/api/notifications/system.php');
                const data = await response.json();
                
                if (data.success) {
                    displayNotifications(data.notifications);
                }
            } catch (error) {
                console.error('Error cargando notificaciones:', error);
                document.getElementById('notifications').innerHTML = '<div class="error">Error cargando notificaciones</div>';
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notifications');
            
            if (!notifications || notifications.length === 0) {
                container.innerHTML = '<div style="color: rgba(255,255,255,0.7);">No hay notificaciones</div>';
                return;
            }

            container.innerHTML = notifications.slice(0, 5).map(notification => `
                <div class="notification-item notification-${notification.priority}">
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-time">${formatDate(notification.created_at)}</div>
                </div>
            `).join('');
        }

        function getTaskActions(task) {
            let actions = [];
            
            if (task.status === 'pending') {
                actions.push(`<button class="action-btn btn-start" onclick="startTask('${task._id}')">Iniciar</button>`);
            } else if (task.status === 'in_progress') {
                actions.push(`<button class="action-btn btn-pause" onclick="pauseTask('${task._id}')">Pausar</button>`);
                actions.push(`<button class="action-btn btn-complete" onclick="completeTask('${task._id}')">Completar</button>`);
            }
            
            return actions.join('');
        }

        async function startTask(taskId) {
            try {
                const response = await fetch('/api/user/start-task.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_id: taskId })
                });
                
                const data = await response.json();
                if (data.success) {
                    await loadUserTasks();
                    await loadUserStats();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error iniciando tarea:', error);
                alert('Error iniciando tarea');
            }
        }

        async function pauseTask(taskId) {
            try {
                const response = await fetch('/api/user/pause-task.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_id: taskId })
                });
                
                const data = await response.json();
                if (data.success) {
                    await loadUserTasks();
                    await loadUserStats();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error pausando tarea:', error);
                alert('Error pausando tarea');
            }
        }

        async function completeTask(taskId) {
            if (!confirm('¬øEst√°s seguro de que quieres marcar esta tarea como completada?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/user/complete-task.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_id: taskId })
                });
                
                const data = await response.json();
                if (data.success) {
                    await loadUserTasks();
                    await loadUserStats();
                    alert('¬°Tarea completada exitosamente!');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error completando tarea:', error);
                alert('Error completando tarea');
            }
        }

        function showNotifications() {
            // Marcar notificaciones como le√≠das
            fetch('/api/notifications/system.php', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'mark_read' })
            });
        }

        function refreshDashboard() {
            loadDashboardData();
        }

        function logout() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                fetch('/api/auth/logout.php', { method: 'POST' })
                    .then(() => {
                        window.location.href = '/views/login.html';
                    });
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendiente',
                'in_progress': 'En Progreso',
                'completed': 'Completada',
                'paused': 'Pausada',
                'cancelled': 'Cancelada'
            };
            return statusMap[status] || status;
        }
    </script>
    <script src="../assets/js/notifications.js"></script>
</body>
</html>
