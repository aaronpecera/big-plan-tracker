<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG PLAN TRACKER - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-role {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff3742;
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .task-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-completed { background: #2ed573; }
        .status-in-progress { background: #ffa502; }
        .status-pending { background: #ff4757; }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 2px;
        }

        .task-meta {
            font-size: 12px;
            color: #666;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">BP</div>
            <div class="logo-text">BIG PLAN TRACKER</div>
        </div>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-details">
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-role" id="userRole">...</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="errorMessage"></div>
        <div id="successMessage"></div>

        <div class="dashboard-grid">
            <!-- Projects Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(45deg, #667eea, #764ba2);">ðŸ“Š</div>
                    <div class="card-title">Projects</div>
                </div>
                <div class="stat-number" id="projectsCount">-</div>
                <div class="stat-label">Active Projects</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="projectsProgress" style="width: 0%"></div>
                </div>
            </div>

            <!-- Tasks Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(45deg, #ffa502, #ff6348);">âœ“</div>
                    <div class="card-title">Tasks</div>
                </div>
                <div class="stat-number" id="tasksCount">-</div>
                <div class="stat-label">Total Tasks</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="tasksProgress" style="width: 0%"></div>
                </div>
            </div>

            <!-- Team Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(45deg, #2ed573, #17c0eb);">ðŸ‘¥</div>
                    <div class="card-title">Team</div>
                </div>
                <div class="stat-number" id="teamCount">-</div>
                <div class="stat-label">Team Members</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="teamProgress" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- Recent Tasks -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon" style="background: linear-gradient(45deg, #ff4757, #ff3742);">ðŸ“‹</div>
                <div class="card-title">Recent Tasks</div>
            </div>
            <div class="task-list" id="recentTasks">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading tasks...
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn" onclick="initializeDatabase()">
                ðŸ”§ Initialize Database
            </button>
            <button class="action-btn" onclick="viewProjects()">
                ðŸ“Š View Projects
            </button>
            <button class="action-btn" onclick="createTask()">
                âž• Create Task
            </button>
            <button class="action-btn" onclick="viewReports()">
                ðŸ“ˆ View Reports
            </button>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth?action=status');
                const data = await response.json();

                if (!data.success || !data.authenticated) {
                    window.location.href = '/views/login.html';
                    return;
                }

                currentUser = data.user;
                updateUserInfo();
                loadDashboardData();
            } catch (error) {
                console.error('Auth check failed:', error);
                showError('Authentication check failed');
                setTimeout(() => {
                    window.location.href = '/views/login.html';
                }, 2000);
            }
        }

        function updateUserInfo() {
            if (!currentUser) return;

            document.getElementById('userName').textContent = 
                `${currentUser.first_name} ${currentUser.last_name}`;
            document.getElementById('userRole').textContent = currentUser.role;
            document.getElementById('userAvatar').textContent = 
                currentUser.first_name.charAt(0).toUpperCase();
        }

        async function loadDashboardData() {
            try {
                // Load projects count
                const projectsResponse = await fetch('/api/projects?action=count');
                if (projectsResponse.ok) {
                    const projectsData = await projectsResponse.json();
                    document.getElementById('projectsCount').textContent = projectsData.count || 0;
                    document.getElementById('projectsProgress').style.width = 
                        Math.min((projectsData.count || 0) * 10, 100) + '%';
                }

                // Load tasks count
                const tasksResponse = await fetch('/api/tasks?action=count');
                if (tasksResponse.ok) {
                    const tasksData = await tasksResponse.json();
                    document.getElementById('tasksCount').textContent = tasksData.count || 0;
                    const completedPercentage = tasksData.completed_percentage || 0;
                    document.getElementById('tasksProgress').style.width = completedPercentage + '%';
                }

                // Load team count
                const teamResponse = await fetch('/api/users?action=count');
                if (teamResponse.ok) {
                    const teamData = await teamResponse.json();
                    document.getElementById('teamCount').textContent = teamData.count || 0;
                }

                // Load recent tasks
                loadRecentTasks();
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
                showError('Failed to load dashboard data');
            }
        }

        async function loadRecentTasks() {
            try {
                const response = await fetch('/api/tasks?action=recent&limit=5');
                const data = await response.json();

                const tasksContainer = document.getElementById('recentTasks');
                
                if (data.success && data.tasks && data.tasks.length > 0) {
                    tasksContainer.innerHTML = data.tasks.map(task => `
                        <div class="task-item">
                            <div class="task-status status-${task.status.replace('_', '-')}"></div>
                            <div class="task-content">
                                <div class="task-title">${task.title}</div>
                                <div class="task-meta">
                                    ${task.status.replace('_', ' ').toUpperCase()} â€¢ 
                                    ${task.priority.toUpperCase()} â€¢ 
                                    ${formatDate(task.due_date)}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    tasksContainer.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: #666;">
                            No recent tasks found
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load recent tasks:', error);
                document.getElementById('recentTasks').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #ff4757;">
                        Failed to load tasks
                    </div>
                `;
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/auth?action=logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    showSuccess('Logged out successfully');
                    setTimeout(() => {
                        window.location.href = '/views/login.html';
                    }, 1000);
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Logout failed:', error);
                showError('Logout failed');
            }
        }

        async function initializeDatabase() {
            if (!confirm('This will initialize the database with sample data. Continue?')) {
                return;
            }

            try {
                showSuccess('Initializing database...');
                const response = await fetch('/api/init_database.php');
                const data = await response.json();

                if (data.success) {
                    showSuccess('Database initialized successfully!');
                    setTimeout(() => {
                        loadDashboardData();
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Database initialization failed');
                }
            } catch (error) {
                console.error('Database initialization failed:', error);
                showError('Database initialization failed: ' + error.message);
            }
        }

        function viewProjects() {
            showSuccess('Projects view coming soon!');
        }

        function createTask() {
            showSuccess('Create task feature coming soon!');
        }

        function viewReports() {
            showSuccess('Reports view coming soon!');
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString();
            } catch (error) {
                return 'Invalid date';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = `<div class="success">${message}</div>`;
            setTimeout(() => {
                successDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
