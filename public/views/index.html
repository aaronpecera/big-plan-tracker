<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG PLAN TRACKER - Modern Project Management</title>
    <link rel="stylesheet" href="/assets/css/liquid-glass.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #323130;
        }
        
        .loader-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #605e5c;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f2f1;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: #605e5c;
        }
        
        .manual-link {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1dfdd;
        }
        
        .manual-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .manual-link a:hover {
            text-decoration: underline;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">ðŸš€ BIG PLAN TRACKER</div>
        <div class="subtitle">Modern Project Management System</div>
        <div class="spinner"></div>
        <div class="loading-text">Initializing system...</div>
        <div class="manual-link">
            <a href="/login">Access login manually</a>
        </div>
    </div>
    
    <script>
        // Auto-redirect to login after 3 seconds
        setTimeout(function() {
            window.location.href = '/login';
        }, 3000);
        
        // Also redirect if user clicks anywhere
        document.addEventListener('click', function() {
            window.location.href = '/login';
        });
        
        // Check if system is working
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // System working, redirect immediately
                    document.querySelector('.loading-text').innerHTML = 
                        'System ready âœ“ <div class="status-badge status-success">MongoDB Connected</div>';
                    setTimeout(function() {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    // Show error message
                    document.querySelector('.loading-text').innerHTML = 
                        'Configuration error <div class="status-badge status-error">Check MongoDB</div><br><a href="/login" style="color: #667eea;">Continue anyway</a>';
                }
            })
            .catch(error => {
                // Connection error, continue to login
                console.log('Error checking system:', error);
                document.querySelector('.loading-text').innerHTML = 
                    'Starting system... <div class="status-badge status-error">API Unavailable</div><br><a href="/login" style="color: #667eea;">Continue</a>';
                
                // Auto-redirect after 5 seconds
                setTimeout(function() {
                    window.location.href = '/login';
                }, 5000);
            });
    </script>
    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
