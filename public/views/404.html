<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG PLAN - Página no encontrada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/myriad-font.css">
    <link rel="stylesheet" href="/assets/css/macos-style.css">
</head>
<body class="myriad-font">
    <div class="macos-login-container">
        <div class="macos-login-card">
            <div class="macos-logo">
                <h1>🚀 BIG PLAN</h1>
                <p>Sistema Interno de Gestión de Tareas</p>
            </div>

            <!-- Error 404 Section -->
            <div class="macos-form-section">
                <div class="error-container" style="text-align: center; padding: 2rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ff6b6b; margin-bottom: 1rem;"></i>
                    <h2 style="color: #333; margin-bottom: 1rem;">Página no encontrada</h2>
                    <p style="color: #666; margin-bottom: 2rem;">
                        La página que buscas no existe o ha sido movida.
                    </p>
                    
                    <div class="error-actions">
                        <a href="/views/dashboard.html" class="macos-btn macos-btn-primary" style="margin-right: 1rem;">
                            <i class="fas fa-home"></i>
                            Ir al Dashboard
                        </a>
                        <a href="/login" class="macos-btn macos-btn-secondary">
                            <i class="fas fa-sign-in-alt"></i>
                            Iniciar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="macos-footer">
        <p>&copy; 2025 BIG PLAN. Sistema de gestión empresarial.</p>
    </div>

    <style>
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-actions .macos-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</body>
</html>
