<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
  <defs>
    <!-- Liquid Glass Filter with Turbulence Displacement -->
    <filter id="liquid-glass-turbulence" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence 
        type="turbulence" 
        baseFrequency="0.02" 
        numOctaves="3" 
        result="noise" 
        seed="5"/>
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="noise" 
        scale="8" 
        xChannelSelector="R" 
        yChannelSelector="G"/>
    </filter>

    <!-- Liquid Glass Filter with Border Distortion -->
    <filter id="liquid-glass-border" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.04" 
        numOctaves="2" 
        result="noise" 
        seed="2"/>
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="noise" 
        scale="12" 
        xChannelSelector="R" 
        yChannelSelector="G" 
        result="displaced"/>
      <feGaussianBlur 
        in="displaced" 
        stdDeviation="1" 
        result="blurred"/>
      <feComposite 
        in="blurred" 
        in2="SourceGraphic" 
        operator="over"/>
    </filter>

    <!-- Subtle Liquid Glass for Cards -->
    <filter id="liquid-glass-subtle" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence 
        type="turbulence" 
        baseFrequency="0.01" 
        numOctaves="2" 
        result="noise" 
        seed="1"/>
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="noise" 
        scale="4" 
        xChannelSelector="R" 
        yChannelSelector="G"/>
    </filter>

    <!-- Intense Liquid Glass for Overlays -->
    <filter id="liquid-glass-intense" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence 
        type="turbulence" 
        baseFrequency="0.03" 
        numOctaves="4" 
        result="noise" 
        seed="3"/>
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="noise" 
        scale="15" 
        xChannelSelector="R" 
        yChannelSelector="G" 
        result="displaced"/>
      <feGaussianBlur 
        in="displaced" 
        stdDeviation="0.5" 
        result="blurred"/>
    </filter>

    <!-- Radial Distortion for Circular Elements -->
    <filter id="liquid-glass-radial" x="-20%" y="-20%" width="140%" height="140%">
      <feImage 
        href="data:image/svg+xml;base64," 
        result="radialMap"/>
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="radialMap" 
        scale="6" 
        xChannelSelector="R" 
        yChannelSelector="G"/>
    </filter>

    <!-- Glass Morphism with Color Shift -->
    <filter id="liquid-glass-morph" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.025" 
        numOctaves="3" 
        result="noise" 
        seed="7"/>
      <feColorMatrix 
        in="noise" 
        type="saturate" 
        values="0" 
        result="desaturated"/>
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="desaturated" 
        scale="10" 
        xChannelSelector="R" 
        yChannelSelector="G" 
        result="displaced"/>
      <feGaussianBlur 
        in="displaced" 
        stdDeviation="0.8" 
        result="blurred"/>
    </filter>
  </defs>
</svg>